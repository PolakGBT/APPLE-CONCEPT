<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CSS\Index.css" rel="stylesheet" media="all" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="loadding">
                <div class="anim-load">
                    <video src="IMAGE/Loader/Open-style.mp4" id="vid-load" muted preload></video>
                </div>
                <button class="load-start">Start</button>
            </div>
            <div class="content">
                <img src="IMAGE/Apple iPhone XR Black.png" alt="" id="basic">
                <img src="IMAGE/Apple iPhone XR Blur.png" alt="" id="blur">
                <div class="screen">
                    <div class="connec" id="view-white">
                        <div class="APC-Title">
                            <h1 id="BAPC">White AirPods</h1>
                        </div>
                        <div class="APC-Img">
                            <video src="IMAGE/White/AP.mp4" autoplay loop muted preload></video>
                            <video src="IMAGE/White/box.mp4" autoplay loop muted preload></video>
                        </div>
                        <div class="APC-Power">
                            <div class="Power-details">
                                <div class="bar">
                                    <div></div>
                                    <div style="background-color: #007AFF;width: 20%;"></div>
                                </div>
                                <h3>20%</h3>
                            </div>
                            <div class="Power-details">
                                <div class="bar">
                                    <div></div>
                                    <div style="background-color: #007AFF;width: 90%;"></div>
                                </div>
                                <h3>90%</h3>
                            </div>
                        </div>
                    </div>
                    <div class="connec" id="view-black">
                        <div class="APC-Title">
                            <h1 id="BAPC">Black AirPods</h1>
                        </div>
                        <div class="APC-Img">
                            <video autoplay muted src="IMAGE/Black/AP.mp4"  loop preload></video>
                            <video src="IMAGE/Black/TB.mp4" autoplay loop muted preload></video>
                        </div>
                        <div class="APC-Power">
                            <div class="Power-details">
                                <div class="bar">
                                    <div></div>
                                    <div style="background-color: #007AFF;width: 40%;"></div>
                                </div>
                                <h3>40%</h3>
                            </div>
                            <div class="Power-details">
                                <div class="bar">
                                    <div></div>
                                    <div style="background-color: #007AFF;width: 70%;"></div>
                                </div>
                                <h3>70%</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="AP1">
                <div class="AP-Title">
                    <h1 id="BAP">Black AirPods</h1>
                </div>
                <div class="AP-IMG">
                    <video src="IMAGE/Black/Open.mp4" id="anim-black" preload></video>
                </div>
                <div class="AP-BUTTON">
                    <div id="button-black" class="open">
                        <h2>Ouvrir</h2>
                    </div>
                </div>
            </div>
            <div class="AP2">
                <div class="AP-Title">
                    <h1 id="BAP">White AirPods</h1>
                </div>
                <div class="AP-IMG">
                    <video src="IMAGE/White/Open-WHite.mp4" id="anim-white" preload></video>
                </div>
                <div class="AP-BUTTON">
                    <div id="button-white" class="open">
                        <h2>Ouvrir</h2>
                    </div>
                </div>
            </div>
            <div class="concept">
                <h2>IOS 13</h2>
                <h1>AirPods</h1>
                <h1>Concept</h1>
            </div>
            <div class="back">
                <img src="IMAGE/BACK/1.svg" alt="" id="one" class="slide">
                <img src="IMAGE/BACK/2.svg" alt="" id="two" class="slide">
                <img src="IMAGE/BACK/3.svg" alt="" id="three" class="slide">
                <img src="IMAGE/BACK/3.svg" alt="" id="four" class="slide">
                <img src="IMAGE/BACK/4.svg" alt="" id="five" class="slide">
            </div>
        </div>

    <script src="JS\JQuery.js"></script>
    <script src="JS\Main.js"></script>
    <script src="JS\Anim.js"></script>
    <script src="JS\SlideBack.js"></script>
    <script src="JS\Particle.js"></script>

    </body>
</html>
